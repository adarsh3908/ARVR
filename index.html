<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="old_wooden_swivel_chair.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" exposure="1" environment-image="whipple_creek_regional_park_04_1k.hdr" skybox-image="whipple_creek_regional_park_04_1k.hdr" shadow-softness="1" auto-rotate camera-orbit="0deg 75deg 3.153m" field-of-view="30deg" min-camera-orbit="-19deg 67deg auto" max-camera-orbit="74deg 71deg auto">
      <button class="Hotspot" slot="hotspot-1" data-position="-0.28568997930753914m 1.23384790847564m -0.28934922343009806m" data-normal="0.9639930283568514m 0.21846539890458874m -0.15162556104049815m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">hotspots</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="0.23079586221007764m 0.5885327659906419m -0.2828571789264759m" data-normal="0.831358544392305m -0.4170918969867992m -0.36725647732049777m" data-visibility-attribute="visible"></button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
